{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Login{% endblock %}

{% block content %}
    <div>
        <h1>Login</h1>
    </div>
    <div>
        {{ wtf.quick_form(form) }}
    </div>

    {% for message in get_flashed_messages() %}

        <h2>{{ message }}</h2>
    {% endfor %}
{% endblock %}
